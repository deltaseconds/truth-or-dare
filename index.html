<!DOCTYPE html>
<html lang"en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap"

        />
        
        <title>Truth Or Dare</title>
    </head>

    <body>
        <div class="container">
            <h1>Truth Or Dare</h1>
            <p class="description">A "fun" game to play with friends</p>

            <div class="button-container">

                <button onclick="wouldYouRather()">WYR</button>

            <p class="credits">Created by <a href="github.com/deltaseconds">deltaseconds</a></p>
        </div>
        <!-- leave at bottom -->
        <script src="main.js"></script>
